<div class="main-container">
  <div class="page-heading t2">
    Net Wealth Breakdown
    <span class="hide-for-large">for {{ firstName }} {{ lastName }}</span>
  </div>
  <div class="main-container-top">
    <div class="layout-flex-column-start netwealth-total-calculation">
      <span class="t5">Total value</span>
      <span class="t1 primary">{{ totalValue }}</span>
    </div>
    <div class="graph-container wealth-main-graph">
      <client-net-wealth-graph
        *ngIf="windowWidth < 800"
        isMobile="true"
        [model]="model"
        [chartOptions]="graphConfig"
      ></client-net-wealth-graph>
      <client-net-wealth-graph
        *ngIf="windowWidth >= 800"
        [model]="model"
        [chartOptions]="graphConfig"
      ></client-net-wealth-graph>
    </div>
    <div class="al-line-spacer">
      <client-total-graph [model]="totalGraphModel"></client-total-graph>
    </div>
    <div class="comparison-graph">
      <div class="assets-container">
        <span class="t5 font-light-color">Assets</span><br />
        <span class="t5 weight-medium color-dark">{{ assetsValue }}</span>
      </div>
      <div class="liablities-container">
        <span class="t5 font-light-color">Liabilities</span><br />
        <span class="t5 weight-medium color-dark">{{ liabilitiesValue }}</span>
      </div>
    </div>
  </div>
  <div class="main-container-bottom">
    <client-net-wealth-type-gauge
      *ngFor="let type of types | async"
      [model]="type"
      [gaugeConfig]="gaugeConfig"
      [graphColor]="graphColor"
      (typeSelected)="typeSelected($event)"
    ></client-net-wealth-type-gauge>
  </div>
</div>
